{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
  <p>Hi {{ user.username }}</p>
<p><a href="{% url 'logout' %}">Log out here</a></p>
{% else %}
  <p>You're not logged in</p>
  <p><a href="{% url 'login' %}">Login</a>
  <a href="{% url 'signup' %}"> | Sign up</a></p>
{% endif %}
{% endblock content %}
