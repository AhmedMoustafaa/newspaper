{% extends 'base.html' %}

{% block title %}{{ object.title }} Delete{% endblock title %}

{% block content %}
<h1>Delete</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Delete</button>
</form>
{% endblock content %}
