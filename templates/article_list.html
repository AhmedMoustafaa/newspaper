{% extends 'base.html' %}

{% block title %}Article{% endblock title %}

{% block content %}
    {% for article in object_list %}
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <div class="row">
                    <div class="col-8">
                        <span class="font-weight-bold">{{ article.title }}</span>
                        <span class="text-muted">by {{ article.author}} | {{ article.time }}</span>
                    </div>
                </div>

            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
            <div class="card-footer text-center text-muted">
                <div class="row">
                    <div class="col-4">
                       <a class="btn btn-primary" href="{% url 'article_edit' article.pk %}" style="">Edit</a>

                    </div>
                    <div class="col-4" style="margin: 0 auto;">
                        <a class="btn btn-success" style="" href="{% url 'article_detail' article.pk %}">View</a>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-danger" href="{% url 'article_delete' article.pk %}" style="">Delete</a>
                    </div>
                </div>

            </div>
        </div>
    {% endfor %}
{% endblock content %}
